<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>

    <style>
        .demo {
            width: 100px;
            height: 100px;
            background: grey;
            margin: 10px;
            display: inline-block;
        }
        
        .red {
            background: red;
        }
        
        .blue {
            background: blue;
        }
        
        .green {
            background: green;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
        <div class="demo" :class="color"></div>
        <div class="demo"></div>
        <input type="text" v-model="color">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false,
                color: 'red'
            },
            computed: {
                divClasses: function(){
                    return{
                        red: this.attachRed,
                        blue: !this.attachRed
                    };
                }
            }
        })
    </script>
</body>

</html>
