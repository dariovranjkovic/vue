<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="ingredient in ingredients">{{ ingredient }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    {name: 'Dario', age: 26, color: 'blue' },
                    {name: 'Mario', age: 21, color: 'white' }
                ]
            }
        })
    </script>
</body>

</html>
