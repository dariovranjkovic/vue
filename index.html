<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
    
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background: grey;
            margin: 10px;
            display: inline-block;
        }   
        .red{
            background: red;
        }
        .blue{
            background: blue;
        }
        .green{
            background: green;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="demo" 
             @click="attachRed = !attachRed" 
             :class="{red: attachRed}"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false    
            }
        })
    </script>
</body>

</html>
